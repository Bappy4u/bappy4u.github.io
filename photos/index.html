  <body>
    <div class="main">
      <div class="menu">
        <nav>
          <div class="left-side-menu">
            <div class="brand">
              <a href="#">_nBappy</a>

      <header>
        <div class="info pd-40">
          <div class="title">
            <div class="name"><h1 class="title">Photos</h1></div>
          </div>
          <div class="sub-title">
            <h2>Check some of my photos</h2>
          </div>
        </div>
      </header>
      <section class="home-body border-top pd-40">
        <div class="container b-content">
          <div class="images">
            <div class="img" id="img"></div>
          </div>
        </div>
      </section>
      <footer>
        <div class="footer-txt">
          &copy;
          <span id="copyright">
            <script>
              document
                .getElementById("copyright")
                .appendChild(document.createTextNode(new Date().getFullYear()));
              let url =
                "https://api.unsplash.com/users/bappy4u/photos/?client_id=4ba9f2be93b9b0511ce5835d08d7d7f55c2487258978ba443f7f20eb3728201a";
              fetch(url)
                .then((response) => {
                  return response.json();
                })
                .then((myJson) => {
                  console.log(myJson);
                  var i = 0;
                  var imgDiv = document.getElementById("img");
                  var len = myJson.length;
                  for (i = 0; i < len; i++) {
                    imgDiv.innerHTML +=
                      "<img src='" +
                      myJson[i]["urls"]["small"] +
                      "' alt='Najmul H. Bappy'>";
                  }
                });
            </script>
          </span>
          Najmul H. Bappy
        </div>
      </footer>
